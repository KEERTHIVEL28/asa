

---
- hosts: asa
  gather_facts: no
  connection: local

  tasks:
  - name: OBTAIN LOGIN CREDENTIALS
    include_vars: secrets.yml

  - name: DEFINE PROVIDER
    set_fact:
      provider:
        host: "{{ inventory_hostname }}"
        username: "{{ creds['username'] }}"
        password: "{{ creds['password'] }}"
        auth_pass: "{{ creds['auth_pass'] }}"

  - name: SHOW VERSION
    asa_command:
      provider: "{{ provider }}"
      authorize: yes
      commands:
        - show version
    register: version

  - debug: var=version.stdout_lines
